# app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-microservice
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yuvakkrishnan/go-microservice.git
    targetRevision: HEAD
    path: deploy/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
